<!DOCTYPE html>

<head>

  <title>Auto Register</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">

    <div class="content">

        <span class="button-icon">ğŸ²</span>

        </div>
      </div>
      
      <div id="status" class="status hidden"></div>
      
      <div class="info-section">
